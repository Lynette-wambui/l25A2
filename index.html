<!DOCTYPE html>
<html>
    <head><title>Declaring Variables Using Let</title></head>
    <body>
        <center>
            <script>
                var a=10;
                var b=8;
                var c=6;
                {
                    let a=2;

                    var b=10;

                    const c=8;
                }
                document.write("The value of a is :" + a) ;
                //let has block scope
                document.write("<br>");
                document.write("The value of b is :" + b) ;
                //var does not have block scope
                document.write("<br>")
                <document.write("The value of c is :" + c) ;
                //cost has blockscope

            
            </script>
        </center>
    </body>
</html>
